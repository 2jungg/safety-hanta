apiVersion: apps/v1
kind: Deployment
metadata:
  name: capture-worker
spec:
  replicas: 10
  selector:
    matchLabels:
      app: capture
      worker: "1"
  template:
    metadata:
      labels:
        app: capture
        worker: "1"
    spec:
      nodeSelector:
        role: capture
      containers:
        - name: capture
          image: video-capture:latest
          imagePullPolicy: IfNotPresent
          command: ["python3", "-u", "src/capture/main.py"]
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: RTSP_URLS
              value: "rtsp://mediamtx-service:8554/cam1,rtsp://mediamtx-service:8554/cam2,rtsp://mediamtx-service:8554/cam3,rtsp://mediamtx-service:8554/cam4,rtsp://mediamtx-service:8554/cam5,rtsp://mediamtx-service:8554/cam6,rtsp://mediamtx-service:8554/cam7,rtsp://mediamtx-service:8554/cam8,rtsp://mediamtx-service:8554/cam9,rtsp://mediamtx-service:8554/cam10"
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: shm
          emptyDir: {}
