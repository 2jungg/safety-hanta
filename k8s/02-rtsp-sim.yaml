apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp-sim
  labels:
    app: rtsp-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtsp-sim
  template:
    metadata:
      labels:
        app: rtsp-sim
    spec:
      nodeSelector:
        role: simulation
      initContainers:
      - name: sysctl-config
        image: busybox
        securityContext:
          privileged: true
        command: ['sh', '-c', 'sysctl -w fs.file-max=1000000; ulimit -n 65536']
      volumes:
      - name: videos-volume
        hostPath:
          path: /videos
          type: Directory
      containers:
      - name: mediamtx
        securityContext:
          privileged: true
        image: bluenviron/mediamtx:latest-ffmpeg
        command: ["/bin/sh", "-c", "ulimit -n 65536 && /mediamtx"]
        ports:
        - containerPort: 8554
          name: rtsp
        env:
        - name: MTX_RTMP
          value: "no"
        - name: MTX_HLS
          value: "no"
        - name: MTX_WEBRTC
          value: "no"
        - name: MTX_SRT
          value: "no"
      - name: simulator
        image: linuxserver/ffmpeg:latest
        env:
        - name: NUM_STREAMS
          value: "20"
        volumeMounts:
        - name: videos-volume
          mountPath: /videos
        command: ["/bin/bash", "-c"]
        args:
        - >-
          sleep 10;
          num=${NUM_STREAMS:-10};
          for i in $(seq 1 $num); do
            vid_idx=$(( (i-1) % 20 + 1 ));
            VIDEO_NUM=$(printf "%02d" $vid_idx);
            
            # Check if file exists, fallback to 01 if not (safety)
            if [ ! -f /videos/accident_video-$VIDEO_NUM.mp4 ]; then
               VIDEO_NUM="01";
            fi
            
            ffmpeg -re -stream_loop -1 -i /videos/accident_video-$VIDEO_NUM.mp4 -r 4 -c:v libx264 -preset ultrafast -f rtsp -rtsp_transport tcp rtsp://localhost:8554/cam$i &
          done;
          wait
---
apiVersion: v1
kind: Service
metadata:
  name: mediamtx-service
spec:
  selector:
    app: rtsp-sim
  ports:
  - name: rtsp
    port: 8554
    targetPort: 8554
